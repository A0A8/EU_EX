name: EUserv Auto Renew

on:
  schedule:
    - cron: "0 23 * * *"  # 每天 UTC 23:00（北京时间 07:00）
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.EUSERV_USERNAME }}
      PASSWORD: ${{ secrets.EUSERV_PASSWORD }}
      MAILPARSER_DOWNLOAD_URL_ID: ${{ secrets.EUSERV_MAILPARSER_ID }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_USER_ID: ${{ secrets.TG_USER_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium ddddocr requests bs4

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "latest"
      - name: Setup matching ChromeDriver
        uses: actions/setup-chromedriver@v3
        with:
          version: latest

      - name: Run EUserv Auto Renew
        run: |
          python euserv_auto_renew.py
