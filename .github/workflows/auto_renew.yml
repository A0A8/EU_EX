name: EUserv Auto Renew

on:
  schedule:
    - cron: "0 23 * * *"  # 每天 UTC 23:00（北京时间 07:00）
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.EUSERV_USERNAME }}
      PASSWORD: ${{ secrets.EUSERV_PASSWORD }}
      MAILPARSER_DOWNLOAD_URL_ID: ${{ secrets.EUSERV_MAILPARSER_ID }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_USER_ID: ${{ secrets.TG_USER_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # 将此处改为 3.10 或其他可用版本

      - name: Install dependencies
        run: |
          pip install selenium ddddocr requests bs4

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          LATEST=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run EUserv Auto Renew
        run: |
          python euserv_auto_renew.py
